<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesiPapa.xxx</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Open Graph tags (Facebook, WhatsApp, Telegram, etc.) -->

  <meta property="og:title" content="𝗦𝗵𝗮𝗿𝗲𝗱 𝘃𝗶𝗮 𝗧𝗲𝗿𝗮𝗕𝗼𝘅">

  <!-- Twitter (optional, for X/Twitter previews) -->

  <meta name="twitter:description" content="Watch this content via TeraBox.">

  <style>
  /* Container for 9:16 aspect ratio */
  .video-wrapper {
    position: relative;
    width: 100%;
    padding-top: 177.78%; /* 9:16 aspect ratio */
    overflow: hidden;
    border-radius: 0.5rem;
  }

  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  .error-message {
    color: #e53e3e;
    font-size: 1rem;
    text-align: center;
    padding: 1rem;
  }
</style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">



  <!-- Header -->
  <header class="w-full h-16 bg-gray-900 text-white flex items-center justify-between px-4">
    <h1 class="text-lg font-semibold">TeraPlayer</h1>
    <a href="https://t.me/+Q656m5kaC245Njg1" target="_blank" rel="noopener noreferrer" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm inline-block">
  Join Channel
</a>
  </header>

  <!-- Stream Container -->
  <div class="stream-container w-full max-w-4xl mx-auto mt-1 flex flex-col items-center px-1">
    <!-- File Info -->
    <h1 id="file-info" class="text-center text-lg font-medium text-gray-800 mb-4 ">
      Loading file...
    </h1>

    <!-- Video Container -->
    <div id="video-container" class="w-full bg-black rounded-lg">
      <div class="video-wrapper">
        <!-- Iframe will be injected here -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-16 h-16 md:w-20 md:h-20 bg-white/70 rounded-full flex items-center justify-center cursor-pointer hover:scale-110 transition-transform">
            <div class="w-0 h-0 border-l-[20px] border-l-black border-t-[12px] border-t-transparent border-b-[12px] border-b-transparent md:border-l-[24px] md:border-t-[14px] md:border-b-[14px]"></div>
          </div>
        </div>
      </div>
    </div>
  </div> 
  
  
  <footer class="w-full bg-gray-900 text-gray-300 text-center text-xs py-2 mt-auto">
  ** Wait 10-15 sec to start streaming the video. Refresh this page if video doesn't load **
</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      let terabox_url = params.get('q'); // Get the terabox url from the query parameter
      const videoContainer = document.getElementById('video-container');
      const fileInfoDiv = document.getElementById('file-info');

      // Check if TeraBox URL is provided
      if (!terabox_url) {
        fileInfoDiv.textContent = 'Error: No TeraBox URL provided.';
        fileInfoDiv.classList.remove('hidden');
        videoContainer.innerHTML = `<div class="error-message">Please provide a TeraBox URL using the ?q= parameter.</div>`;
        return;
      }

      // Modify the domain to '1024terabox.com'
      const modified_terabox_url = terabox_url.replace(/(https?:\/\/)[^/]+/, '$11024terabox.com');

      // Set page title and file info header
      document.title = ' DesiPapa.xxx ';
      fileInfoDiv.textContent = 'Loading video...';
      fileInfoDiv.classList.remove('hidden');

      // Use only replit.dev API key
      const API_KEY = 'terabox_downloader_2025_key';

      // Generate player URL using API
      async function generatePlayerUrl(teraboxUrl) {
        try {
          const response = await fetch('https://api.iteraplay.com/generate-player-url.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
              'X-API-Key': API_KEY,
              'Origin': window.location.origin
            },
            body: `url=${encodeURIComponent(teraboxUrl)}`
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();

          if (result.success && result.player_url) {
            return result.player_url;
          } else {
            throw new Error(result.error || 'Failed to generate player URL');
          }
        } catch (error) {
          console.error('Detailed error:', error.message, error);
          throw error;
        }
      }

      // Load video using the modified URL
      generatePlayerUrl(modified_terabox_url)
        .then(playerUrl => {
          fileInfoDiv.textContent = '';
          
          const playerIframe = document.createElement('iframe');
          playerIframe.src = playerUrl;
          playerIframe.allow = 'autoplay; fullscreen; encrypted-media';
          playerIframe.allowFullscreen = true;
          playerIframe.className = 'iframe';

          videoContainer.querySelector('.video-wrapper').innerHTML = ''; // Clear play button
          videoContainer.querySelector('.video-wrapper').appendChild(playerIframe);
        })
        .catch(error => {
          fileInfoDiv.textContent = 'Error: Failed to load video';
          videoContainer.querySelector('.video-wrapper').innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
        });
    });
  </script>

</body></html>
